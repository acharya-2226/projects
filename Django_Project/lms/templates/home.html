<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - LearnSphere LMS</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #1e88e5;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-box {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      color: #1e88e5;
      text-align: center;
    }

    .login-box label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 0.75rem;
      background-color: #1e88e5;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-box button:hover {
      background-color: #1669c1;
    }

    .login-box p {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    footer {
      background: #1e88e5;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>LearnSphere LMS</h1>
  </header>

  <main>
    <div class="login-box">
      <h2>Login to Your Account</h2>
      <form action="/admin" method="post">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 LearnSphere. Empowering minds through learning.
  </footer>

</body>
</html>
