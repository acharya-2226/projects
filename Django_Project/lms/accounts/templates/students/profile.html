{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
<section class="container">
    
    <h2>User Profile</h2>

    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <p>Name: {{ user.first_name }}</p>
        <p>Email: {{ user.email }}</p>
    {% else %}
        <p>Please login to view your profile.</p>
    {% endif %}

</section>
{% endblock %}
